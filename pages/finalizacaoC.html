<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EixoAuto/css/finalizacaoC.css">
    <title>Document</title>
</head>
<body>
    <div class="checkout-container">

        <!-- Endereço -->
        <div class="section">
            <h3>Endereço de Entrega</h3>
            <div id="endereco-exibicao">
                <p id="texto-endereco">Rua Exemplo, 123 - Bairro - Cidade/UF</p>
                <button class="btn-alterar" onclick="mostrarFormularioEndereco()">Alterar Endereço</button>
            </div>

            <div id="form-endereco" style="display: none;">
                <label for="endereco">Novo Endereço:</label>
                <textarea id="endereco" rows="3"></textarea>
                <button class="btn-alterar" onclick="salvarNovoEndereco()">Salvar Endereço</button>
            </div>
        </div>

        <!-- Forma de Pagamento -->
        <div class="section">
            <h3>Forma de Pagamento</h3>
            <img src="/EixoAuto/img/Icons/Card-Icon.png" alt="Ícone Cartão de Crédito" onclick="cartaoInfo()">
            <img src="/EixoAuto/img/Icons/Pix-Icon.png" alt="Ícone Pix">
            <img src="/EixoAuto/img/Icons/Ticket-Icon.png" alt="Ícone Boleto">
        </div>

        <!-- Produtos -->
        <div class="section">
            <h3>Valor dos Produtos</h3>
            <div class="products" id="lista-produtos"></div>
            <div class="total" id="valor-total">Total: R$ 0,00</div>
        </div>

        <!-- Botão de Finalizar -->
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script src="/EixoAuto/js/finalizacaoC.js"></script>
</body>

</html>
